</head>
<body>

        <!-- Menú de navegación -->
        <nav class="navbar navbar-expand-lg" style="background-color: white;">
            <div class="container-fluid">
                <div id="nombreEmpresa">
                    <a href="Index.html"> 
                        <img src="RecursosVisuales/logo1.png" alt="Logo de L & Z Painting" />
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="margin-left: auto;">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <div id="BotonInicio">
                                <a class="nav-link btn-inicio" href="Index.html">Home</a>

        <h2>Contact Us</h2>
        <div class="Formulario">
            <form id="contactForm" action="http://localhost:3000/send-email" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Questions / Description:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div>
                    <button type="submit">Send</button>
                </div>
            </form>
            
            <div id="responseMessage"></div>
        </div>
    </header>
