<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negocio de pinturas</title>
    <!-- Estilo CSS -->
    <link rel="stylesheet" href="Estilos.css">
    <link rel="stylesheet" href="HeaderCss.css">
    <link rel="stylesheet" href="GaleriaCss.css">
    <!-- Agrega Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--icono-->
    <link rel="icon" href="RecursosVisuales/icono.ico" type="image/x-icon">
</head>
<body>
    <header>
        <!-- Menú de navegación -->
        <nav class="navbar navbar-expand-lg" style="background-color: #f8edd9;">
            <div class="container-fluid">
                <div id="nombreEmpresa">
                    <a href="Index.html">
                        <img src="RecursosVisuales/logo1.png" alt="Logo de L & Z Painting" />
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="margin-left: auto;">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <div id="BotonInicio">
                                <a class="nav-link btn-inicio" href="Index.html">Home</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div id="BotonServicios">
                                <a class="nav-link btn-servicios" href="Servicios.html">Servicios</a>
                            </div>
                        </li>
                        <div id="BotonGaleria">
                            <li class="nav-item">
                                <a class="nav-link btn-galeria" href="Galeria.html">Galería</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div id="BotonContacto">
                                <a class="nav-link btn-contacto" href="Contacto.html">Contacto</a>
                            </div>
                        </li>
                    </ul>
                    <img class="icon-lupa" src="RecursosVisuales/lupa.png" alt="Lupa">
                </div>
            </div>
        </nav>
        <!-- Separador con sombra -->
        <div class="separador"></div>
    </header>

    <div class="container mt-5">
      
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="RecursosVisuales/RecursoGaleria/Galeria 1.jpg" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="RecursosVisuales/RecursoGaleria/Galeria 2.jpg" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="RecursosVisuales/RecursoGaleria/Galeria 3.jpg" class="d-block w-100" alt="Imagen 3">
                </div>
                <!-- Añade más imágenes aquí -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <footer>
        <p>&copy; R.M(diseños) 2024. Todos los derechos reservados.</p>
        <div id="Contactos">
            <div class="iconoRedSocial">
                <img src="RecursosVisuales/whatsap.png" alt="WhatsApp">
            </div>
            <div class="iconoRedSocial">
                <img src="RecursosVisuales/facebook.png" alt="Facebook">
            </div>
            <div class="iconoRedSocial">
                <img src="RecursosVisuales/tiktok.png" alt="TikTok">
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
